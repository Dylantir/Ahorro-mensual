<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ahorro Mensual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Ahorro Mensual</h1>

    <form id="formulario">
        <label for="ingresos">Ingresos Mensuales:</label>
        <input type="number" id="ingresos" required><br>

        <label for="gastos">Gastos Mensuales:</label>
        <input type="number" id="gastos" required><br>

        <button type="submit">Calcular Ahorro</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
