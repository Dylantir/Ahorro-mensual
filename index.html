<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Ahorro Mensual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Simulador de Ahorro Mensual</h2>
    <label for="ahorro">¿Cuánto puedes ahorrar mensualmente?</label>
    <input type="number" id="ahorro" placeholder="Ej: 100000" />

    <label for="meses">¿Durante cuántos meses ahorrarás?</label>
    <input type="number" id="meses" placeholder="Ej: 12" />

    <button onclick="calcularAhorro()">Calcular Ahorro Total</button>

    <p id="resultado"></p>
  </div>

  <script>
    function calcularAhorro() {
      const ahorro = parseFloat(document.getElementById('ahorro').value);
      const meses = parseInt(document.getElementById('meses').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(ahorro) || isNaN(meses) || ahorro <= 0 || meses <= 0) {
        resultado.textContent = "Por favor, ingresa valores válidos.";
        return;
      }

      const total = ahorro * meses;
      resultado.textContent = `Tu ahorro total será de $${total.toLocaleString('es-CO')}`;
    }
  </script>
</body>
</html>
